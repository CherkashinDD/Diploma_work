{% extends "contacts.html" %}

{% block title %} {{ title}} {% endblock %}

{% block menu %} {{block.super}} {% endblock %}

{% block content %}
   <div class="contact-info">
        <div class="column">
              <form method="post">
              {% csrf_token %}
                    <label for="last_name">Введите фамилию:</label>
                    <input type="text" id="last_name" name="last_name" maxlength="30" required>
                    <br><br>

                    <label for="first_name">Введите имя:</label>
                    <input type="text" id="first_name" name="first_name" maxlength="30" required>
                    <br><br>

                    <label for="patronymic">Введите отчество:</label>
                    <input type="text" id="patronymic" name="patronymic" maxlength="30" required>
                    <br><br>

                    <label for="phone_number">Введите номер телефона:</label>
                    <input type="tel" id="phone_number" name="phone_number" maxlength="15" required>
                    <br><br>

                    <label for="email">Введите email:</label>
                    <input type="email" id="email" name="email" maxlength="254" required>
                    <br><br>

                    <label for="password">Введите пароль:</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                    <br><br>

                    <label for="repeat_password">Повторите пароль:</label>
                    <input type="password" id="repeat_password" name="repeat_password" minlength="8" required>
                    <br><br>

                    <button type="submit">Зарегистрироваться</button>
              </form>
        </div>
        <div class="column">
            <p>{{error_password}}</p>
            <p>{{error_username}}</p>
            <p>{{welkom}}</p>
        </div>
   </div>
{% endblock %}


{% block bottom_title %} {% endblock %}
